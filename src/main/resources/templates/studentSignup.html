<html>
<head>
	<title>Create a student</title>
</head>

<body>
	<form action="#" th:action="@{/create-student}" th:object="${student}" method="post">
			<input type="text" th:field="*{name}" />
			<input type="text" th:field="*{major}" />			
			<input type="text" th:field="*{level}" />
			
			<input type="submit"/>
	</form>

</body>
</html>
